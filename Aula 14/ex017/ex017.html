<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Vamos Contar</h1></header>
    <section>
        <div id="div1">
            <p>Inicio: <input type="number" name="begin" id="begin" value="1" required></p>
            <p>Fim: <input type="number" name="end" id="end" value="1" required></p>
            <p>Passo: <input type="number" name="step" id="step" value="1" required></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
            <p id="txt"></p>
        </div>
        <div id="div2">
            <p id="cont"></p>
        </div>
    </section>
    <footer ><p>&copy; CursoemVideo</p></footer>
    <script src="script.js"></script>
</body>
</html>
